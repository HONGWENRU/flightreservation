					<div class="col-md-6" id="auto_fill">
						<div class="form-group col-lg-12">
							<label>Email</label>
							<input type="" name="Email" class="form-control" id="email" value="" placeholder="example@gmail.com">
						</div>
						
						<div class="form-group col-lg-6">
							<label>Password</label>
							<input type="password" name="Password" class="form-control" id="passwords" value="" placeholder="Password">

						<div class="form-group col-lg-6">
							<label>First Name</label>
							<input type="" name="First Name" class="form-control" id="first_name" value="" placeholder="First Name">
						</div>
						
						<div class="form-group col-lg-6">
							<label>Last Name</label>
							<input type="" name="Last Name" class="form-control" id="last_name" value="" placeholder="Last Name">
						</div>
                         <div class="form-group col-lg-12">
							<label>Phone Number</label>
							<input type="" name="Phone Number" class="form-control" id="phone" value="" placeholder="xxx-xxx-xxxx">
						</div>
                        <div class="form-group col-lg-12">
                            <label>Address Line 1</label>
                                <input id="street" name="address-line1" type="" placeholder="address-line1"
                                class="form-control">
                                <p class="help-block">Street address, P.O. box, company name, c/o</p>
                        </div>
                      
                                
                                
                      
                        <!-- city input-->
                        <div class="form-group col-lg-6">

                        </div>
                        <div class="form-group col-lg-6">

                        </div>
                       <div class="form-group col-lg-6">

                                <input id="zipcode" name="zipcode" type="" placeholder="Zip / Postal Code" class="form-control">
                        </div>
                            
                        
                        <div class="form-group col-lg-6">
                            <label >Country</label>
                                <input id="country" name="country" type="" placeholder="Zip / Postal Code" class="form-control">
                        </div>
